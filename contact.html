      <a href="index.html" class="logo">

  <main>
    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Have a project or idea? I’d love to hear from you! Fill out the form below or reach me through social links.</p>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>

        
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h2 class="footer-header">Thanks for stopping by, let's chat!</h2>
        
        <ul class="social-links">
          <li><a href="https://www.linkedin.com/in/jake-mondejar-209846377" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>

      </div>
  
      <div class="footer-right">
        <img src="Name.svg" alt="Footer Image" />
      </div>
    </div>
  </footer>
