<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Jake Mondejar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar"></nav>

    <main>
      <!-- Contact Section -->
      <section id="contact" class="contact">
        <div class="contact-container">
          <h1>Contact Me</h1>
          <p>Have a project or idea? Click the pill to copy my email!</p>

          <!-- Gmail pill button -->
          <button class="gmail-pill" id="gmail-pill">
            jake.mondejar2320@gmail.com
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <h2 class="footer-header">Thanks for stopping by, let's chat!</h2>

          <ul class="social-links">
            <li>
              <a
                href="https://www.linkedin.com/in/jake-mondejar-209846377"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="https://twitter.com/JakeMonde509"
                target="_blank"
                rel="noopener noreferrer"
                >X</a
              >
            </li>
            <li>
              <a
                href="https://www.onlinejobs.ph/jobseekers/info/4360412"
                target="_blank"
                rel="noopener noreferrer"
                >OnlineJobs.ph</a
              >
            </li>
            <li>
              <a
                href="https://www.youtube.com/@JAM_Graphics"
                target="_blank"
                rel="noopener noreferrer"
                >YouTube</a
              >
            </li>
          </ul>
          <p>© 2025 Jake Mondejar · All Rights Reserved</p>
        </div>

        <div class="footer-right">
          <img src="Name.svg" alt="Footer Image" />
        </div>
      </div>
    </footer>
    <!-- GSAP + ScrollTrigger -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      defer
    ></script>
    <!-- Lenis -->
    <script src="https://unpkg.com/lenis@1.3.11/dist/lenis.min.js"></script>
    <!-- Your scripts -->
    <script src="navbar.js" defer></script>
    <script src="script.js" defer></script>
    <script src="hamberger.js" defer></script>
    <script src="lenis.js" defer></script>
    <script src="animations.js" defer></script>
  </body>
</html>
